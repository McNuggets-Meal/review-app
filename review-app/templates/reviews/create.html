{% extends 'base.html' %}

{% block title %}Post a Review - Movie & Game Reviews{% endblock %}

{% block content %}
<div class="review-form-container">
    <h2>Post a New Review</h2>
    <p>Share your thoughts about a movie or game</p>

    <form method="POST" action="{{ url_for('reviews.create') }}" class="review-form" id="reviewForm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <div class="form-group">
            <label for="title">Movie or Game Title *</label>
            <input type="text" id="title" name="title" required maxlength="200"
                   placeholder="e.g., The Matrix, Elden Ring">
        </div>

        <div class="form-group">
            <label for="category">Category *</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="category" value="movie" required>
                    <span>Movie</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="category" value="game" required>
                    <span>Game</span>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="rating">Your Rating *</label>
            <div class="star-rating-input" id="starRating">
                <span class="star" data-rating="1">☆</span>
                <span class="star" data-rating="2">☆</span>
                <span class="star" data-rating="3">☆</span>
                <span class="star" data-rating="4">☆</span>
                <span class="star" data-rating="5">☆</span>
            </div>
            <input type="hidden" id="rating" name="rating" value="" required>
            <small class="form-hint">Click to select rating</small>
        </div>

        <div class="form-group">
            <label for="review_text">Your Review *</label>
            <textarea id="review_text" name="review_text" required
                      minlength="10" maxlength="5000"
                      rows="8"
                      placeholder="Write your review here... (minimum 10 characters)"></textarea>
            <small class="form-hint character-count">0 / 5000 characters</small>
        </div>

        <div class="form-actions">
            <a href="{{ url_for('main.index') }}" class="btn-secondary">Cancel</a>
            <button type="submit" class="btn-primary">Post Review</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/reviews.js') }}"></script>
{% endblock %}
